{% extends 'User_Account/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   Side Bar for Mobile filter
  </div>
  <div class="col-sm-8 offset-sm-1">
   {% for t in P %}
   <a href="{% url 'Product_Details' t.PID %}" class="btn"><div class="item"><img src="{{t.PImage.}}" alt="Images render here" height="400px" width="380px"><br><span class="fw-bold">{{t}}<br></span><span class="fs-5">&#8377 {{t.Price}}/-</span></div></a>
   {% endfor %}
  </div>
 </div>
</div>
{% endblock main-content %}
